<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Contato</title>
</head>
<body>
    <main>
        <section id="contact">

            <h1 class="sub-heading">Contact</h1>
            <div class="divider"></div>
            <p class="sub-para">Faça contato para obter mais informações sobre nossos serviços e produtos, ou "agende" uma reunião ou atendimento!</p>

            <div class="contact-row">

                <div class="contact-left">

                    <div class="icon-box">
                        <div class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="info">
                            <h4>Email:</h4>
                            <p>jonessilva99@gmail.com</p>
                        </div>
                    </div>

                    <div class="icon-box">
                        <div class="icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="info">
                            <h4>Phone:</h4>
                            <p>+55(11)99412 9909</p>
                        </div>
                    </div>

                    <div class="icon-box">
                        <div class="icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="info">
                            <h4>Local:</h4>
                            <p>Brasil, São Paulo, Caieiras</p>
                        </div>
                    </div>


                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117196.82241554157!2d-46.811352511787426!3d-23.373717178550994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cee498ed1752e9%3A0x69c00725816c617d!2sCaieiras%2C%20SP!5e0!3m2!1spt-BR!2sbr!4v1678932202482!5m2!1spt-BR!2sbr" width="100%" height="250" style="border:0;"loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>

                </div>
            

                <div class="contact-right">

                    <form action="">
                        <input type="text" name="name" id="name" placeholder="Seu Nome">
                        <input type="email" name="name" id="name" placeholder="Seu Email">
                        <input type="text" name="subject" id="subject" placeholder="Assunto">
                        <textarea name="msg" id="msg" rows="9" placeholder="Sua Mensagem"></textarea>
                        <input type="submit" value="Enviar Mensagem">
                    </form>

                </div>

            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
    <script src="https://kit/fontawesome.com/aa5f332820.js" crossorigin="anonymous"></script>
</body>
</html>
